<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Universal Selector */
        * {
            box-sizing: border-box;
        }

        /* Root Selector for Primary Color */
        :root {
            --primary-color: #FA7268;
            --secondary-color: #B0235F;
            --text-color: white;
        }

        /* Body Styling */
        body {
            display: grid;
            place-items: center;
            margin: 0;
            height: 100vh;
            padding: 0;
            background-image: url('../Login/stacked-steps-haikei.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            animation: rotate 5s infinite linear alternate-reverse;
        }

        /* Keyframe Animation */
        @keyframes rotate {
            /*0% {
                background-position: 0 0;
            }*/

            100% {
                background-position: 100% 100%;
            }
        }

        /* Pseudo-element After Body */
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);

        }

        /* Login Card Styling */
        .login-card {
            position: relative;
            z-index: 1;
            height: 772px;
            width: 400px;
            
            padding: 20px;
            background: rgba(17, 15, 15, 0.574);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;

        }

        /* Login and Enter Your Credentials Styling */
        .login-card h2 {
            font-size: 30px;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .login-card p {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        /* Form Class Styling */
        .login-form {
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-form :is(input, button) {
            width: 100%;
            height: 60px;
            border-radius: 5px;
            border: none;
        }

        .login-form input {
            color: #333;
            background: #6645549a;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            padding: 10px;
        }

        /* Placeholder Styling */
        .login-form input::placeholder {
            color: #999;
        }

        /* Button Styling */
        .login-form button {
            cursor: pointer;
            width: 100%;
            height: 60px;
            padding: 10px;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-family: 'Times New Roman', Times, serif;
            font-size: 25px;
            font-weight: bold;
            text-align: center;

        }

        .login-form button:hover {
            background: var(--secondary-color);
        }

        /* Forgot Password Link Styling */
        .login-form .forgot-password {
            color: var(--primary-color);
            font-size: 0.9em;
            text-align: left;
            text-decoration: none;
            margin-bottom: 15px;
        }

        .login-form .forgot-password:hover {
            text-decoration: underline;
        }


        @media (min-width: 448px) {
            .login-card {
                margin: 0 auto;
                width: 70%;
                border-radius: 15px;
                max-width: 400px;
                min-width: 300px;
               

            }
        }

        @media (min-width: 628px) {
            .login-card {
                position: absolute;
                top: 0;
                right: 1%;
                bottom: 0;
                left: 66.1%;
                padding: 40px;
                width: 70%;
                max-width: 500px;
                min-width: 350px;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                margin: 0 auto;
               border-radius: 0;
            }
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>Login</h2>
        <p>Enter your credentials</p>
        <form class="login-form">


            <input type="text" id="username" name="username" placeholder="Username" required>



            <input type="password" id="password" name="password" placeholder="Password" required>

            <a href="#" class="forgot-password">Forgot your password?</a>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</body>

</html>
